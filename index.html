<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="Main">
        <h3>Task Tracker</h3>
        <form id="form">
            <input type="text" class="Task_text" placeholder="Task Title">
            <textarea name="TaskDescription" placeholder="Task Description" id="Description"></textarea>
            <input type="datetime-local" id="Time">
            <input type="button" value="Add Task" id="Add_task">
        </form>
        <div id="Output"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
